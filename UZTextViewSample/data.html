<p><a href="https://letsencrypt.org" sl-processed="1">Let’s Encrypt</a>を使って<a href="https://developers.line.me" sl-processed="1">LINE Bot</a>からのcallbackを受けるサーバを作ったがダメで，さらに<a href="http://docs.aws.amazon.com/ja_jp/apigateway/latest/developerguide/welcome.html" sl-processed="1">AWS API Gateway</a>もLet’s Encrypt SSLを<strike>信用</strike>してなくて，大変だったというお話．</p>
<p>Let’s Encryptは，無料で使えるSSLの証明書取得サービスである．
自動取得/更新がサーバに実装されており，それのためのサーバ側の更新スクリプトも配布されている．
DNSをハックされる危険性や平文をネットワークに流す危険性が危惧される昨今，無料でSSLの証明書を利用できる趣味でサービスを開発したりするエンジニアの強い味方となっている．</p>
